<div class="input w-full {% if field.errors %}has_error{% endif %}">
    <p>{{field.label}}</p>
    {{field}}
    <br>
    {% if field.errors %}
        {% for error in field.errors %}
            <span class="text-red-700 font-medium text-sm">{{error}}</span>
        {% endfor %}
    {% endif %}
</div>
