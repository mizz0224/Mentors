<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>{% block page_title %}{% endblock page_title %}| Mentors</title>
</head>

<body>
  <header>
    {% include "partials/nav.html" %}
    {% block search-bar %}
    
    {% endblock search-bar %}
  </header>
  <form class="form-inline my-2 my-lg-0" action="{% url 'users:search_mentor' %}" method="post">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="name" value="{{name}}">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>

  {% block content %}{% endblock %}

  {% include "partials/footer.html" %}
</body>

</html>
