{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" , href="https://user.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" , href="{% static "css/styles.css" %}">
  <title>{% block page_title %}{% endblock page_title %}Mentors</title>
</head>

<body class = "text-gray-800">
  <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400">
    <div class=" items-center">
      <a href="{% url "core:home" %}">
        <img class="w-40" src="{% static 'img/Logo.jfif' %}" alt="Logo" />
      </a>      
    </div>
       
    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400   flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-gray-900">First Link</a>
      <a class="mr-5 hover:text-gray-900">Second Link</a>
      <a class="mr-5 hover:text-gray-900">Third Link</a>
      <a class="mr-5 hover:text-gray-900">Fourth Link</a>
    </nav>
    {% block search-bar %}
      <form method="get" action="" class="w-5/12">
          <input class="search-box border px-5 w-full font-medium text-gray-900 placeholder-gray-600 py-3 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none" name="Mentors" placeholder="Search By Mentors" />
      </form>
    {% endblock search-bar %}
      <button type ="button" onclick='location.href = "{% url "users:login" %}"' class="items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-center h-12 w-20 text-base mt-2 md:mt-0 ml-5">Login      
    </button>
    <!-- {% include "partials/nav.html" %} -->
  </header>


  {% block content %}{% endblock content %}
  {% include "partials/footer.html" %}
</body>

</html>
