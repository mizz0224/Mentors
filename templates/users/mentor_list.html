{% extends "base.html" %} 
{% block page_title %} Home {% endblock page_title %}
{% block content %} 
    {% for Mentor in Mentors %} 
        {% if Mentor.user.image %}
            <div class="flex flex-col h-32 w-32 bg-cover bg-center" style="background-image: url({{Mentor.user.image.url}})"></div>    
        {% endif %}
            <div class="flex flex-col h-32 w-32">    
                <a href="{% url 'users:detail' Mentor.pk %}">{{Mentor.user.name}}</a>
            </div>
    {% endfor %}
{% endblock content %}
